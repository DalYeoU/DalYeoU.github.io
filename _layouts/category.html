---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post-meta">
        {{ post.date | date: "%Y-%m-%d" }}
        {% if post.tags %}
          <span class="post-tags">
            {% for tag in post.tags %}
              <small class="tag">#{{ tag }}</small>
            {% endfor %}
          </span>
        {% endif %}
      </div>
    </li>
  {% endfor %}
</ul>
