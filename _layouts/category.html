---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post-meta">
        {{ post.date | date: "%B %-d, %Y, %-I:%M %p" }}
        {% if post.tags %}
          <span class="post-tags">
            {% for tag in post.tags %}
              <a class="tag" href="/tag/{{ tag }}/">#{{ tag }}</a>
            {% endfor %}
          </span>
        {% endif %}
      </div>
    </li>
  {% endfor %}
</ul>
